<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HTML5 Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #0b0b0b;
    color: #fff;
}

/* HEADER */
header {
    padding: 15px 20px;
    background: #121212;
    font-size: 18px;
    font-weight: bold;
}

/* PLAYER */
.player {
    width: 100%;
    max-height: 70vh;
    background: #000;
}

video {
    width: 100%;
    height: 100%;
    background: #000;
}

/* CONTROLS */
.controls {
    padding: 15px 20px;
    display: flex;
    gap: 10px;
}

.controls input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #1c1c1c;
    color: #fff;
    outline: none;
}

.controls button {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    background: #e50914;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<header>HTML5 Watch Player</header>

<div class="player">
    <video id="video" controls></video>
</div>

<div class="controls">
    <input
        type="text"
        id="videoUrl"
        placeholder="Cole o link direto do vÃ­deo MP4"
    >
    <button onclick="loadVideo()">Play</button>
</div>

<script>
const video = document.getElementById("video");

function loadVideo() {
    const url = document.getElementById("videoUrl").value.trim();

    if (!url) {
        alert("Cola um link MP4 vÃ¡lido ðŸ˜…");
        return;
    }

    video.src = url;
    video.play();
}
</script>

</body>
</html>
